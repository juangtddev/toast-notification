<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toast Notification</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <script
      src="https://kit.fontawesome.com/b8abe0a58b.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <section class="buttons">
        <button class="btn" data-type="success">Success</button>
        <button class="btn" data-type="error">Error</button>
        <button class="btn" data-type="invalid">Invalid</button>
      </section>
      <section id="toastBox"></section>
    </main>
    <script src="assets/js/script.js"></script>
  </body>
</html>
